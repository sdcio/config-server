apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app.kubernetes.io/name: sdc-api-server
  name: allow-traffic-to-apiserver-extension
  namespace: sdc-system
spec:
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0 # Can be made more restrictive by only allowing from control plane node IPs
      ports:
        - port: api-service
          protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/name: sdc-api-server
  policyTypes:
    - Ingress
