apiVersion: v1
kind: Service
metadata:
  name: data-server
  namespace: sdc-system
  labels:
    app.kubernetes.io/name: sdc-data-server-controller
spec:
  ports:
  - name: data-service
    port: 56000
    protocol: TCP
    targetPort: data-service
  clusterIP: None
  selector:
    sdcio.dev/data-server: "true"

